    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacte - PetraTools</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <script src="script.js"></script>
        <script src="favorites.js"></script> 
        <script src="header.js"></script>

        <section class="bej-section-100">
            <div class="contacte-elemente">
                <h3 class="section-title">Contacte</h3>
            </div>

            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Locație</h4>
                            <p>Strada Exemplu nr. 123, Chișinău, Moldova</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Telefon</h4>
                            <a href="tel:+37312345678">+373 12 345 678</a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Email</h4>
                            <a href="mailto:contact@petratools.com">contact@petratools.com</a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Facebook</h4>
                            <a href="https://facebook.com/petratools" target="_blank">facebook.com/petratools</a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Instagram</h4>
                            <a href="https://instagram.com/petratools" target="_blank">@petratools</a>
                        </div>
                    </div>
                </div>

                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2720.125484472782!2d28.8282153156162!3d47.01097997914946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97c3628b769a1%3A0x37d1d6305749dd3e!2sChi%C5%9Fin%C4%83u%2C%20Moldova!5e0!3m2!1sen!2s!4v1620000000000!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <script src="footer.js"></script>
    </body>
    </html>
