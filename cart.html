<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetreaTools</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="script.js"></script>
    <script src="favorites.js"></script> 
    <script src="header.js"></script>

    <div class="cart-page">
    <h1>Coșul tău de cumpărături</h1>
    
    <div class="empty-cart-message" style="display: none;">
        <p>Coșul tău este gol.</p>
        <a href="Produse.html" class="continue-shopping-btn">Continuă cumpărăturile</a>
    </div>
    
    <div class="cart-items-container">
        <div class="cart-header">
            <div>Produs</div>
            <div>Preț</div>
            <div>Cantitate</div>
            <div>Subtotal</div>
            <div></div>
        </div>
        
        <div class="cart-container"></div>
        
        <div class="cart-footer">
            <div class="cart-total">
                Total: <span>0.00 MDL</span>
            </div>
            <button class="checkout-btn">Finalizează comanda</button>
        </div>
    </div>
</div>

<link rel="stylesheet" href="cart.css">
<script src="cart.js"></script>

    <script src="footer.js"></script>
</body>
</html>
