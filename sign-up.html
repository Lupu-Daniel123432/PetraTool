<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetreaTools - Înregistrare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .log-in-bg {
            background-image: url(log-in.webp);
            width: 100%;
            min-height: 80vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .custom-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }
        
        .custom-btn {
            background-color: #E67611;
            border: none;
            padding: 14px;
            font-weight: 600;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .custom-btn:hover {
            background-color: #d46a0f;
        }
        
        .form-control:focus {
            border-color: #34A451;
            box-shadow: 0 0 0 0.25rem rgba(80, 202, 73, 0.25);
        }
        
        .password-mismatch {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .login-link {
            color: #333;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <script src="favorites.js"></script> 
    <script src="header.js"></script>

    <section class="log-in-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="custom-card">
                        <h3 class="text-center mb-4" style="font-size: 1.75rem;">Înregistrare</h3>
                        <p class="text-center mb-4" style="color: #7f8c8d; font-size: 1.25rem;">
                            Ai deja un cont? <a href="log-in.html" class="login-link">Autentifică-te</a>
                        </p>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold" style="font-size: 1.25rem;">Nume utilizator</label>
                                <input type="text" class="form-control py-3" id="username" name="username" placeholder="Introdu numele de utilizator" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold" style="font-size: 1.25rem;">Parolă</label>
                                <input type="password" class="form-control py-3" id="password" name="password" placeholder="Introdu parola" required>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label fw-bold" style="font-size: 1.25rem;">Confirmă parola</label>
                                <input type="password" class="form-control py-3" id="confirmPassword" name="confirmPassword" placeholder="Introdu parola din nou" required>
                                <div class="password-mismatch" id="passwordMismatch">Parolele nu coincid!</div>
                            </div>

                            <button type="submit" class="btn custom-btn text-white w-100">Înregistrează-te</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="footer.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const mismatchError = document.getElementById('passwordMismatch');
            
            if (password !== confirmPassword) {
                mismatchError.style.display = 'block';
                event.preventDefault();
            } else {
                mismatchError.style.display = 'none';
                alert('Înregistrare reușită!');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const mismatchError = document.getElementById('passwordMismatch');
            
            if (confirmPassword !== '' && password !== confirmPassword) {
                mismatchError.style.display = 'block';
            } else {
                mismatchError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
