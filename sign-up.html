<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetreaTools - Înregistrare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .log-in-bg {
            background-image: url(log-in.webp);
            width: 100%;
            min-height: 80vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
        }
        
        .card {
            border-radius: 12px;
            border: none;
        }
        
        .btn-primary {
            background-color: #E67611;
            border-color: #E67611;
        }
        
        .btn-primary:hover {
            background-color: #d46a0f;
            border-color: #d46a0f;
        }
        
        .form-control:focus {
            border-color: #34A451;
            box-shadow: 0 0 0 0.25rem rgba(80, 202, 73, 0.25);
        }
        .text-decoration-none fw-bold{
            color:black;
        }
    </style>
</head>
<body>

    <script src="script.js"></script>
    <script src="favorites.js"></script> 
    <script src="header.js"></script>

    <section class="log-in-bg py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="text-center mb-4">Înregistrare</h3>
                            <p class="text-center mb-4">Ai deja un cont? <a href="log-in.html" class="text-decoration-none fw-bold">Autentifică-te</a></p>

                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Nume utilizator</label>
                                    <input type="text" class="form-control py-2" id="username" name="username" placeholder="Introdu numele de utilizator" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Parolă</label>
                                    <input type="password" class="form-control py-2" id="password" name="password" placeholder="Introdu parola" required>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label fw-bold">Confirmă parola</label>
                                    <input type="password" class="form-control py-2" id="confirmPassword" name="confirmPassword" placeholder="Introdu parola din nou" required>
                                    <div class="text-danger mt-1 d-none" id="passwordMismatch">Parolele nu coincid!</div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Înregistrează-te</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="footer.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
