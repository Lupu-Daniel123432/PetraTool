<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetreaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="script.js"></script>
    <script src="favorites.js"></script> 
    <script src="header.js"></script>

    <section class="w-full min-h-[80vh] bg-[url('log-in.webp')] bg-no-repeat bg-cover bg-center flex items-center justify-center p-8">
        <div class="bg-white bg-opacity-95 w-full max-w-[500px] rounded-xl shadow-xl p-10 my-8">
            <h3 class="text-[1.75rem] pb-4 mx-auto text-center">Log In</h3>
            <p class="text-center mb-8 text-[#7f8c8d] text-[1.25rem]">
                Nu ai un cont? 
                <a href="sign-up.html" class="text-[#333] font-semibold hover:underline">Înregistrează-te</a>
            </p>

            <form class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <label for="username" class="font-semibold text-[#2c3e50] text-[1.25rem]">Nume utilizator</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Introdu numele de utilizator"
                        class="px-4 py-3 border-2 border-[#ecf0f1] rounded-lg text-base focus:border-[#34A451] focus:outline-none focus:ring-2 focus:ring-[#50ca49] focus:ring-opacity-20 transition-all duration-300"
                    >
                </div>
                
                <div class="flex flex-col gap-2">
                    <label for="password" class="font-semibold text-[#2c3e50] text-[1.25rem]">Parolă</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Introdu parola"
                        class="px-4 py-3 border-2 border-[#ecf0f1] rounded-lg text-base focus:border-[#34A451] focus:outline-none focus:ring-2 focus:ring-[#50ca49] focus:ring-opacity-20 transition-all duration-300"
                    >
                </div>

                <input 
                    type="submit" 
                    value="Autentifică-te" 
                    class="bg-[#E67611] text-white border-none py-4 rounded-lg text-base font-semibold cursor-pointer mt-4 shadow-md hover:bg-[#d46b0f] transition-colors duration-300"
                >
            </form>
        </div>
    </section>
    <script src="footer.js"></script>
</body>
</html>
