<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetreaTools</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="script.js"></script>
<script src="favorites.js"></script> 
    <script src="header.js"></script>

    <section class="log-in-bg">
        <div class="login-container">
            <h3 class="section-title-0">Log In</h3>
            <p class="register-prompt">Nu ai un cont? <a href="sign-up.html" class="register-link">Înregistrează-te</a></p>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">Nume utilizator</label>
                    <input type="text" id="username" name="username" placeholder="Introdu numele de utilizator">
                </div>
                
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" placeholder="Introdu parola">
                </div>

                <input type="submit" value="Autentifică-te" class="submit-btn">
            </form>
        </div>
    </section>

    <script src="footer.js"></script>
</body>
</html>
